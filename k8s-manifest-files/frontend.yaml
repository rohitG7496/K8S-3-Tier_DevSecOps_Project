---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend
  namespace: db
  labels:
    app: frontend
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:
        node: app
      containers:
        - name: frontend
          image: rohit7496/frontend:latest
          ports:
            - containerPort: 80
    
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  namespace: db
spec: 
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: db
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
    - host: dev.jnrpro.solutions
      http: 
        paths: 
          - path: /
            pathType: Prefix
            backend: 
              service:
                name: frontend-svc
                port: 
                  number: 80
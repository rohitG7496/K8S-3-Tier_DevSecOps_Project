---
apiVersion: v1
kind: Deployment
metadata: 
  name: frontend
  namespace: app
  labels:
    app: frontend
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: rohit7496/frontend:latest
          ports:
            - containerPort: 80
    nodeSelector: 
      node: app
    
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  namespace: app
spec: 
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

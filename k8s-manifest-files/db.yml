---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs
provisioner: ebs.csi.aws.com
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: db
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
  clusterIP: None  

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-ext
  namespace: db
spec: 
  selector:
    app: mysql
  ports: 
    - port: 3306
      targetPort: 3306

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: db
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql
  replicas: 1    
  template: 
    metadata:
      labels:
        app: mysql
    spec: 
      nodeSelector:
        node: app
      containers:
      - name: mysql
        image: mysql:8.0
        ports: 
          - containerPort: 3306
            name: mysql
        volumeMounts: 
          - name: data
            mountPath: /var/lib/mysql
        env: 
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: mysql_root_password
  volumeClaimTemplates: 
    - metadata: 
        name: data
      spec: 
        accessModes: [ "ReadWriteOnce" ]
        storageClass: ebs
        resources:
          requests:
            storage: 7Gi
  
